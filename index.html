<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Calling font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Browser tab-->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container text-center">
            <!--Header title-->
            <h1>Weather Dashboard</h1>
            <h2>Current Time &amp; Date: <br>
                <span id="time-display"></span>
            </h2>
        </div>
    </header>
      <!--Search form-->
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <form id="search-form">
                    <label class="text-dark" for="input-city">Enter city location here:</label>
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" id="input-city">
                        <button class="btn btn-primary search-button" type="submit" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <!--Clear history button-->
                <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="clear-history-button">Clear History</button>
                <hr>
                <div class="search-history" id="search-history"></div>
            </div>

            <div class="col-md-9 col-12">
                <!--Present Day Weather-->
                <div class="row present-day-weather" id="present-day-weather"></div>
                <!--Five Day Forecast Header-->
                <div class="row five-day-forecast-header">5-Day Forecast:</div>
                <!--Five Day Forecast-->
                <div class="five-day-forecast" id="five-day-forecast"></div>
            </div>
        </div>
    </main>
    <!--External scripts-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
